{% extends 'author/base.html' %}

{% block content %}
	<h1>List of all authors</h1>
<table class="table">
	<thead>
		<tr class="table-dark">
			<th scope="col">Id</th>
			<th scope="col">Name</th>
			<th scope="col">Patronymic</th>
			<th scope="col">Surname</th>
			<th scope="col">Delete</th>
			<th scope="col">Add Book</th>

		</tr>
	</thead>
	<tbody>
	{% for author in authors %}
		<tr class="table-light">
			<td>{{author.id}}</td>
			<td>{{author.name}}</td>
			<td>{{author.patronymic}}</td>
			<td>{{author.surname}}</td>
			<td><a href="{% url 'delete_author' author.id %}" class="btn btn-outline-danger">Delete</a></td>      
			<td><a href="{% url 'add_book' author.id %}" class="btn btn-outline-success">Add book to author</a></td>		
		</tr>
	{%endfor%}
</tbody>
</table>
	<br><br>
	<a class="btn btn-success" href="{% url 'create_author' %}" role="button">Craete New Author</a>

{% endblock %}
