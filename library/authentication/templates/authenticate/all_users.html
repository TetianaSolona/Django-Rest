{% extends 'author/base.html' %}

{% block content %}
<h1>List of all users</h1>

<table class="table">
        <thead>
                <tr class="table-dark">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                </tr>
        </thead>
        <tbody>
                {% for user in users %}
                <tr class="table-light">
                        <td>id:{{user.id}} </td>
                        <td><a href="{% url 'view_user' user.id %}">{{user.first_name}}</a></td>
                        <td><a href="{% url 'view_user' user.id %}">{{user.email}}</a></td>
                        <td>{% if user.role == 0 %}
                                Visitor
                                {% else %}
                                Librarian
                                {% endif %}</td>
                
                </tr>
                {%endfor%}
</tbody>
</table>






{% endblock %}
