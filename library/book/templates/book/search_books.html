{% extends 'author/base.html' %}

{% block content %}
	<h1>Results for</h1>
<br>

{% if searched %}
<h3>You searched for {{searched}}</h3>
<br>
{% for book in books %}
<a href="{% url 'view_book' book.id %}">{{book}}</a> <br>

{% endfor %}
{% else %}
<h3>Hey! You Forgot To Search a Book...</h3>

{% endif %}

{% endblock %}
